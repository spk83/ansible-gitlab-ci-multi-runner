---
# defaults file for gitlab-runner
gitlab_runner_mirror: https://packages.gitlab.com/install/repositories/runner/gitlab-runner
gitlab_runner_addl_groups:
  - docker
gitlab_runner_concurrent_runners_per_host: 1
gitlab_runner_check_gitlab_new_builds_interval: 0
gitlab_runner_activate: True

# https://docs.gitlab.com/runner/configuration/advanced-configuration.html#the-session_server-section
# gitlab_runner_session_server_enabled: False
# gitlab_runner_session_server_listen_address: 0.0.0.0:8093
# gitlab_runner_session_server_advertise_address: example-server.com:8093
# gitlab_runner_session_server_timeout: 1800
